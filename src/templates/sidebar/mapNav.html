{% extends 'index.html' %}
{% block mapNav %}
<h2>Filter</h2>


<!-- filter form -->

<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-2" style="padding: 0;">
            <label class="control-label" >Place:</label>
        </div>
        <div class="col-sm-10">
            <input id="filterOption" class="form-control" value="" placeholder="Ex. Airport">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2" style="padding: 0;">
            <label class="control-label" >Filter By:</label>
        </div>
        <div class="col-sm-10">
            <select
                class="form-control"
                id="sel1"
                data-bind="options: listOptions, value: selectedFilter, event: {change: otherOption}"
            >     
            </select>
            <input class="form-control" placeholder="Filter" data-bind="visible: other, value: otherFilter">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <input id="" type="button" class="form-control" value="Search" data-bind="click: searchPlace">
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-12">
            <label id="zeroResult" class="control-label" style="display: none;"></label>
        </div>
    </div>
</div>


<!-- Result section -->
<div id="listContainer" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Locations
                    <button class="btn btn-default myBtn" data-bind="click: remove">Clear</button>
                </div>

                <div class="panel-body">
                    <ul class="list-group" data-bind="foreach: result">
                        <li class="list-group-item">
                            <div class="resultItem"><!-- data-bind="click: Todo"> -->
                                <h5><strong data-bind="text: $data.name"></strong></h5>   
                                <p><strong>Address:</strong> <span data-bind="text: $data.address"></span></p>
                                <div>
                                    <span
                                        data-bind="click: $parent.markFav, css: { 'fav': $parent.favClick }"
                                        class="glyphicon glyphicon-heart">
                                    </span>
                                    <span data-bind="">Remove</span a   >
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
