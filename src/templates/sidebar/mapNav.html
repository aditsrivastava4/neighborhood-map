{% extends 'index.html' %}
{% block mapNav %}
<h2>Filter</h2>


<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-2" style="padding: 0;">
            <label class="control-label" >Place:</label>
        </div>
        <div class="col-sm-10">
            <input id="filterOption" class="form-control" value="" placeholder="Ex. Airport">
            <!-- <label id="zeroResult" class="control-label" style="display: none;"></label> -->
        </div>
        <!-- <div class="col-sm-3">
            <input id="" type="button" class="form-control" value="Search" data-bind="click: searchPlace">
        </div> -->
    </div>
    <div class="form-group">
        <div class="col-sm-2" style="padding: 0;">
            <label class="control-label" >Filter By:</label>
        </div>
        <div class="col-sm-10">
            <div data-bind="with: options()">
                <select class="form-control" id="sel1" data-bind="foreach: listOptions">
                    <option data-bind="text: $data, attr: {value: $data}"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <input id="" type="button" class="form-control" value="Search" data-bind="click: searchPlace">
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-12">
            <label id="zeroResult" class="control-label" style="display: none;"></label>
        </div>
    </div>


</div>




{% endblock %}
