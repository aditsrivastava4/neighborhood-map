{% extends 'index.html' %}
{% block mapNav %}

<h2 style="text-align: center;">Filter</h2>

<!-- filter form -->

<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-2" style="padding: 0;">
            <label class="control-label" >Place:</label>
        </div>
        <div class="col-sm-10">
            <input id="filterOption" class="form-control" value="" placeholder="Example: Delhi, Mumbai">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2" style="padding: 0;">
            <label class="control-label" >Filter By:</label>
        </div>
        <div class="col-sm-10">
            <select
                class="form-control"
                id="sel1"
                data-bind="options: listOptions, value: selectedFilter, event: {change: otherOption}">
            </select>
            <input class="form-control" placeholder="Your Filter" data-bind="visible: other, value: otherFilter">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <input id="" type="button" class="form-control" value="Search" data-bind="click: searchPlace">
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-12">
            <label
                id="zeroResult"
                class="control-label"
                data-bind="visible: userError, text: userErrorMsg">
            </label>
        </div>
    </div>
</div>


<!-- Result section -->
<div id="listContainer" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Locations
                    <button class="btn btn-default myBtn" data-bind="click: remove">Clear</button>
                </div>

                <div class="panel-body">
                    <ul class="list-group" data-bind="foreach: result">
                        <li class="list-group-item">
                            <div class="resultItem" data-bind="click: $parent.listMarker">
                                <h5><strong data-bind="text: $data.name"></strong></h5>
                                <p><strong>Address:</strong> <span data-bind="text: $data.address"></span></p>
                            </div>
                            <div>
                                <!-- Favourite icon -->
                                <span
                                    data-bind="
                                        click: $parent.markFav,
                                        attr: { id: $data.listId },
                                        style: { color: $data.fav ? 'red': 'black' }"
                                    class="glyphicon glyphicon-heart resultItem">
                                </span>
                                <!-- Remove Icon -->
                                <span
                                    class="glyphicon glyphicon-trash resultItem"
                                    data-bind="click: $parent.removeMarker"
                                    style="margin-left: 5%;">
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
